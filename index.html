<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto-form</title>
</head>
<body>
    <div class="user-form">
        <div class="form-item">
            <label for="user-name">Nome e Cognome</label>
            <input type="text" id="user-name">
        </div>
        <div class="form-item">
            <label for="user-km">Km da percorrere</label>
            <input type="number" id="user-km">
        </div>
        <div class="form-item">
            <label for="user-age">Fascia d'et√†</label>
            <select id="user-age">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over 65">Over 65</option>
            </select>
        </div>
        <div class="form-item"> 
            <button id="generate-button">Genera</button>
        </div>
        <div class="form-item">
            <button>Annulla</button>
        </div>
    </div>

    <div class="ticket">

    </div>
    <script src="js/script.js"></script>
</body>
</html>
