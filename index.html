<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto-form</title>
</head>
<body>
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <section id="ticket-count">
        <div class="user-form">
            <div class="conteiner">
                <div class="row row-cols-3">
    
                        <div class="form-item">
                            <label for="user-name">Nome e Cognome</label>
                            <input type="text" id="user-name">
                        </div>
                
    
                        <div class="form-item">
                            <label for="user-km">Km da percorrere</label>
                            <input type="number" id="user-km">
                        </div>
                 
    
                        <div class="form-item">
                            <label for="user-age">Fascia d'et√†</label>
                            <select id="user-age">
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="minorenne">Minorenne</option>
                                <option value="over 65">Over 65</option>
                            </select>
                        </div>
             
                </div>
                <div class="row row-cols-2"></div>
                        <div class="form-item"> 
                            <button id="generate-button">Genera</button>
                        </div>
                        <div class="form-item">
                            <button id="delede-button">Annulla</button>
                        </div>
                </div>
            </div>
        </div>
    </section>
    <hr>
    <h2>IL TUO BIGLIETTO</h2>
    <div class="ticket">
        <h3>Dettaglio passegeri</h3>
        <div class="ticket-name-area">
            <span>NOME PASSEGGERO</span>
            <span id="ticket-name"></span>
        </div>
        <div class="info-area">
            <div class="offer-area">
                <span>Offerta</span>
                <span id="ticket-offer"></span>
            </div>
            <div class="vagon-area">
                <span>Carrozza</span>
                <span id="ticket-vagon"></span>
            </div>
            <div class="codice-cp-area">
                <span>Codice CP</span>
                <span id="ticket-cp"></span>
            </div>
            <div class="price-area">
                <span>Costo biglietto</span>
                <span id="ticket-price"></span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
