<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto-form</title>
</head>
<body>
    <div class="user-form">
        <div class="name-form">
            <label for="nome-user"></label>
            <input type="text">Nome e Cognome
        </div>
        <div class="km-form">
            <label for="km-user"></label>
            <input type="number">Km da percorrere
        </div>
        <div class="age-form">
            <select name="" id="">
                <option value="Maggiorenne">Maggiorenne</option>
                <option value="Minorenne">Minorenne</option>
                <option value="Over 65">Over 65</option>
            </select>
        </div>
        <button>Genera</button>
        <button>Annulla</button>
    </div>

    <div class="ticket">

    </div>
    <script src="js/script.js"></script>
</body>
</html>
